<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>


<!-- Derrik - Form (Saving personal information)
name
contact 
email
dob
doj
expertise
    {
        beginner
        mid-level
        expert
    }
        {Submit } -->


<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5 mt-5 border">
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Complete Name</label>
            <input type="email" class="form-control" id="name" placeholder="First name Last name">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="email" class="form-control" id="number" placeholder="(xxx) xxx - xxxx">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Date of Joining</label>
            <input type="date" class="form-control" id="doj">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Expertise</label>
            <select class="form-select form-select-lg" aria-label=".form-select-lg example" id="exp">
                <option selected>Open this select menu</option>
                <option value="Beginner">Beginner</option>
                <option value="Mid-Level">Mid-Level</option>
                <option value="Expert">Expert</option>
            </select>
        </div>
        <div class="mb-4">
            <button type="submit" class="btn btn-primary btn-lg mt-3" onclick="submitInfo()">Confirm identity</button>
        </div>
    </div>














</body>

</html>
